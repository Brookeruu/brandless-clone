<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Add New Album to Inventory</h3>
  </div>
  <div class="card-body">
    <div class="card-text">
      <label>Item Title:</label>
      <br>
      <input #newTitle>
    </div>

    <div>
      <label>Item Category:</label>
      <br>
      <input #newCategory>
    </div>
    <div>
      <label>Item Price:</label>
      <br>
      <input #newPrice>
    </div>
  </div>
</div>
<button class="btn btn-outline-info"(click)="submitForm(newTitle.value, newCategory.value, newPrice.value); newTitle.value=''; newCategory.value=''; newPrice.value=''">Add</button>

<div class="">
  <app-marketplace></app-marketplace>

</div>
