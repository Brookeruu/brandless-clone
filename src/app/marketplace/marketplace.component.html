<div class="top-space">
  <p> </p>
</div>
<div class="container">

  <img *ngIf="router.url == '/marketplace'" id="food-splash-img" src="./assets/img/brandless-food-page.png" alt="food page" style="width: 100%">

  <div class="container">

    <h2>Marketplace</h2>

    <!-- sort by category -->


<div class="grid-container">

  <div class="container">
    <select (change)="onChange($event.target.value)">Sort by category:</select>
    <option value="breakfast">Breakfast</option>
    <option value="coffee">Coffee</option>
    <option value="cookies">Cookies</option>
    <option value="snacks">Snacks</option>
    <option value="all">View All</option>
  </div>

  <div class="grid-item" *ngFor="let item of items | category:filterByCategory">
    <div class="panel-body">
      <img (click)="goToDetailPage(item)" id="food-item-img" width="200" src="./assets/img/hazelnut.jpg" alt="hazelnut spread">
      <h4>{{item.title}}</h4>
      <h5>{{item.category}}</h5>
      <h5 id="price"> <em>${{item.price}}</em></h5>
      <div *ngIf="currentRoute !== '/admin'">
        <button class="btn btn-outline-primary btn-block" type="button" name="button">Add to cart</button>
      </div>
    </div>
